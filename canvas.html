<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube Example</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="400" height="400"></canvas>

    <script>
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');

        var angleX = 0;
        var angleY = 0;
        var angleZ = 0;
        var cubeSize = 100;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            var centerX = canvas.width / 2;
            var centerY = canvas.height / 2;

            ctx.beginPath();
            ctx.moveTo(project(-cubeSize/2, -cubeSize/2, cubeSize/2)[0], project(-cubeSize/2, -cubeSize/2, cubeSize/2)[1]);
            ctx.lineTo(project(cubeSize/2, -cubeSize/2, cubeSize/2)[0], project(cubeSize/2, -cubeSize/2, cubeSize/2)[1]);
            ctx.lineTo(project(cubeSize/2, cubeSize/2, cubeSize/2)[0], project(cubeSize/2, cubeSize/2, cubeSize/2)[1]);
            ctx.lineTo(project(-cubeSize/2, cubeSize/2, cubeSize/2)[0], project(-cubeSize/2, cubeSize/2, cubeSize/2)[1]);
            ctx.closePath();
            ctx.fillStyle = 'rgba(255, 0, 0, 0.5)';
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(project(cubeSize/2, -cubeSize/2, -cubeSize/2)[0], project(cubeSize/2, -cubeSize/2, -cubeSize/2)[1]);
            ctx.lineTo(project(-cubeSize/2, -cubeSize/2, -cubeSize/2)[0], project(-cubeSize/2, -cubeSize/2, -cubeSize/2)[1]);
            ctx.lineTo(project(-cubeSize/2, cubeSize/2, -cubeSize/2)[0], project(-cubeSize/2, cubeSize/2, -cubeSize/2)[1]);
            ctx.lineTo(project(cubeSize/2, cubeSize/2, -cubeSize/2)[0], project(cubeSize/2, cubeSize/2, -cubeSize/2)[1]);
            ctx.closePath();
            ctx.fillStyle = 'rgba(0, 255, 0, 0.5)';
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(project(-cubeSize/2, cubeSize/2, -cubeSize/2)[0], project(-cubeSize/2, cubeSize/2, -cubeSize/2)[1]);
            ctx.lineTo(project(-cubeSize/2, cubeSize/2, cubeSize/2)[0], project(-cubeSize/2, cubeSize/2, cubeSize/2)[1]);
            ctx.lineTo(project(-cubeSize/2, -cubeSize/2, cubeSize/2)[0], project(-cubeSize/2, -cubeSize/2, cubeSize/2)[1]);
            ctx.lineTo(project(-cubeSize/2, -cubeSize/2, -cubeSize/2)[0], project(-cubeSize/2, -cubeSize/2, -cubeSize/2)[1]);
            ctx.closePath();
            ctx.fillStyle = 'rgba(0, 0, 255, 0.5)';
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(project(cubeSize/2, -cubeSize/2, cubeSize/2)[0], project(cubeSize/2, -cubeSize/2, cubeSize/2)[1]);
            ctx.lineTo(project(cubeSize/2, -cubeSize/2, -cubeSize/2)[0], project(cubeSize/2, -cubeSize/2, -cubeSize/2)[1]);
            ctx.lineTo(project(cubeSize/2, cubeSize/2, -cubeSize/2)[0], project(cubeSize/2, cubeSize/2, -cubeSize/2)[1]);
            ctx.lineTo(project(cubeSize/2, cubeSize/2, cubeSize/2)[0], project(cubeSize/2, cubeSize/2, cubeSize/2)[1]);
            ctx.closePath();
            ctx.fillStyle = 'rgba(255, 0, 255, 0.5)';
            ctx.fill();

            angleX += 0.01;
            angleY += 0.01;
            angleZ += 0.01;

            requestAnimationFrame(draw);
        }

        function project(x, y, z) {
            var scale = 200 / (200 + z);
            return [(x * scale) + (canvas.width / 2), (y * scale) + (canvas.height / 2)];
        }

        draw();
    </script>
</body>
</html>
